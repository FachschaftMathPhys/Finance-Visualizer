<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/sunburst.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </head>
  <body>
  
    <style>
        #container{
            width: 45%;
            position: absolute;
            top:0;
            right:0px;
            margin-right:10px;
        }
        #einnahmencontainer {
            display:none;
        }
        #ausgabencontainer {
            display:none;
        }
        #screen{
            padding:20px;
        }
        #togglebutton{
            width: 200px;
        }
    </style>
    
    <div id="screen" style="display:inline-block;">
        <h1>Fachschafts-Finanzen MathPhysInfo</h1>
        
        <script>
            function change(tabnr){
                if(tabnr == 1){
                    $('#allgemeincontainer').show();
                    $('#einnahmencontainer').hide();
                    $('#ausgabencontainer').hide();
                }else if(tabnr == 2){
                    $('#allgemeincontainer').hide();
                    $('#einnahmencontainer').show();
                    $('#ausgabencontainer').hide();
                }else if(tabnr == 3){
                    $('#allgemeincontainer').hide();
                    $('#einnahmencontainer').hide();
                    $('#ausgabencontainer').show();
                }
            }
        </script>
        
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active" onclick="change(1)" href="#allgemein" role="tab" data-toggle="tab">Allgemein</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" onclick="change(2)" href="#einnahmen" role="tab" data-toggle="tab">Einnahmen</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" onclick="change(3)" href="#ausgaben" role="tab" data-toggle="tab">Ausgaben</a>
          </li>
        </ul>
        
        
        <!-- <button id="togglebutton" class="btn btn-outline-secondary">Einnahmen anzeigen</button> -->
        <div id="content" class="tab-content" role="tablist">
            <div id="allgemein" role="tabpanel" class="tab-pane active" style="">
            Beschreibungstext zu dem Tool.
            ERläuterung, dass man auf die anderen Tabs klicken muss lk jl k 
            </div>
            <div id="einnahmen" role="tabpanel" class="tab-pane" style="">
                <h2 id="einnahmenname">Einnahmen 2017</h2>
                <p id="einnahmentext">Lorem Ipsum</p>
                <h5 id="einnahmenvalue">Betrag: 37311.59 €</h5>
            </div>
            <div id="ausgaben" role="tabpanel" class="tab-pane" style="">
                <h2 id="ausgabenname">Ausgaben 2017</h2>
                <p id="ausgabentext">Lorem Ipsum</p>
                <h5 id="ausgabenvalue">Betrag: 37311.59 €</h5>
            </div>
        </div>
        
    </div>
    <div id="container">
        <div class="con" id="allgemeincontainer"></div>  
        <div class="con" id="einnahmencontainer"></div>  
        <div class="con" id="ausgabencontainer"></div>  
    </div>
    <script src="einnahmen.js"></script>
    <script src="ausgaben.js"></script>
  </body>
</html>
